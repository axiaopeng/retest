面是上滑还是下滑的函数            function scroll(fn) {                timer = setTimeout(function() {                    var beforeScrollTop = jq(window).scrollTop();                    fn = fn || function() {};                    jq(window).scroll(function() {                            var afterScrollTop = jq(window).scrollTop();                            delta = afterScrollTop - beforeScrollTop;                        })                        // if (delta === 0) return fn('none');                    fn(delta > 0 ? 'down' : 'up');                    iscroll = false;                }, 200)            }            // ---------------------------------------------------------------------        })</script><link href="../index.css" rel="stylesheet"></head><body><div id="app"><header><div class="container"><div class="header-nav-top"><div class="nav-top-left"><span>知乎</span> <a class="nav-active"><router-link to="/">首页</router-link></a><a><router-link to="/find">发现</router-link></a><a><router-link to="/reply">等你来答</router-link></a><div class="top-left-inp"><input type="text" placeholder="孙杨入选奥运集训名单"> <i class="iconfont icon-search"></i></div></div><div class="nav-top-right"><a class="top-right-question"><span>提问</span> </a><a class="top-right-mations"><i class="iconfont icon-lingsheng"></i> </a><a class="top-right-letter"><i class="iconfont icon-xinxi"></i> </a><a class="top-right-img" @click="isclick"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAIAAABuYg/PAAAACXBIWXMAABJ0AAASdAHeZh94AAAAEXRFWHRTb2Z0d2FyZQBTbmlwYXN0ZV0Xzt0AAAL5SURBVEiJ7VZNU+swDFQs2aR8zOT//0cOZaBtbMt+h233mZQBpjNwQgcmDbF2tVopmUopLy8vOWf54UgpTc/Pz7+AhAi/hiQi4deQ/sD+wL4Kc3dVDSFM09R7b6313kVkmiZVxc/WGu4g8DOE0FprrYUQYoyttXVdVbX3zgw8JSKtNVNVEemX4L9776UUXJsZn2mXwDOgXGtV1d1uBx5jAElE3N1IsPdOFgjm4gUOp5RwGPfd/Xg8oj53pwDjwRCCqhrTjRlBkJq4OysOIYhIKaWUYmbzPPMIRLpG+t+zjcTUCj0befTeIcM0Te7u7iml3W6Hn8fjEfB4ElKNyXvvxuaPnQM7aIJSxhRmdpbFLKWEpqLHZubu67rWWtk/JJzn2cAXHgMLVUVN67oiKRs5OhZgoDLPM+7HGE+
